name: "Release MeTool App"

on:
  push:
    branches:
      - main # O workflow ser√° ativado automaticamente a cada commit/push na branch main

jobs:
  release:
    permissions:
      contents: write # Permiss√£o obrigat√≥ria para a Action criar a Release no GitHub
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Baixar o c√≥digo-fonte (Checkout)
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias de sistema (Linux apenas)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar depend√™ncias do Frontend
        run: npm install

      - name: Configurar o compilador Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Construir app e criar a Release no GitHub
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v1.0.${{ github.run_number }} # Cria uma tag sequencial exclusiva a cada push
          releaseName: 'Build Autom√°tica da Main #${{ github.run_number }}'
          releaseBody: |
            ## üöÄ Nova Build Autom√°tica do Mevideo
            
            **Patch Notes:**
            - Essa √© uma build gerada automaticamente ap√≥s um novo push na branch `main`.
            - Commit: `${{ github.sha }}`
            
            > *Para instalar, fa√ßa o download do arquivo correspondente ao seu sistema operacional abaixo (`.exe` ou `.msi` para Windows, e `.AppImage` ou `.deb` para Linux).*
          releaseDraft: false # Cai automaticamente na aba Releases sem precisar de aprova√ß√£o
          prerelease: true # Marca como "pre-release" para indicar que √© uma build de desenvolvimento
          args: ${{ matrix.args }}
